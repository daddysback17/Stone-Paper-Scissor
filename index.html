<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title_heading">Stone Paper Scissor</h1>
    <div id="opt">
        <img src="rock.png" id="Stone">
        <img src="paper.png" id="Paper">
        <img src="scissors.png" id="Scissor">
    </div>
    <div id="score">
        <div id="user" class="sc">
            <h2 id="us">0</h2>
            <h3>User Score</h3>
        </div>
        <div id="computer" class="sc">
            <h2 id="cs">0</h2>
            <h3>Computer Score</h3>
        </div>
    </div>
    <br>
    <br>
    <h3 id="turn">First your turn</h3>
    <br>
    <br>
    <button>New Game</button>
    <br>
    <br>
    <br>
    <h3>Made with <span>&#9829</span> by Rahul Yadav</h3>
    <script src="script.js"></script>
</body>
</html>
